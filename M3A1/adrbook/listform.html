			<nav class="nav_v" id="nav_border">

                    <li><button id="button_border" type="button" onclick="document.location='../home.html'"><img src="http://irsc.chadcalvert.com/COP2830/img/home.gif"></button></li>

			<div>
				<form class="tab" action="http://irsc.chadcalvert.com/COP2830/add2list.php" method="get">
					<fieldset>
						<legend>Your Info:</legend>
						<p><label for="fname">First name:</label>
						<input id="input" type="text" id="fname" name="firstname" placeholder="Franken" maxlength="20" size="12"></p>
						<p><label for="lname">Last name:</label>
						<input type="text" id="lname" name="lastname" placeholder="Stein" maxlength="20" size="12"></p>
						<p><label for="email">Email address:</label>
						<input type="text" id="email" name="emailadr" placeholder="Frankenstein@email.domain" maxlength="40" size="12"></p>
						<p>Gender: 
							<input type="radio" id="male" name="gender" value="Male">
							<label for="male">Male</label>
							<input type="radio" id="female" name="gender" value="Female">
							<label for="female">Female</label>
							<input type="radio" id="nonbinary" name="gender" value="Non-Binary">
							<label for="nonbinary">Non-Binary</label>
						</p>
						<p>List me in your public directory: <input type="checkbox" id="public" name="public" value="y"></p>
						<p><input type="submit" value="Add my data">   |   <input type="reset" value="Reset form"></p>
					</fieldset>
				</form>
